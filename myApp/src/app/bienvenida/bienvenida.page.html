<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="tushar">
      <img src="assets/img/TeLlevoApp_preview_rev_1.png" alt="Descripción de la imagen" class="esquina-superior-izquierda">
    </div>
    <div class="tushar2">
      <img src="assets/img/logo.png" alt="Descripción de la imagen" class="esquina-superior-izquierda">
    </div>
    <div class="centro">
      <p class="texto-esquina-superior-derecha">Conductor</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">bienvenida</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label> <ion-text color="white"><h1>Bienvenido a TeLlevoAPP, {{ credentials.username }}</h1></ion-text> </ion-label>
  <div id="container">
    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input [(ngModel)]="viajeData.patente" name="patente" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input [(ngModel)]="viajeData.hora" name="hora"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Costo</ion-label>
      <ion-input [(ngModel)]="viajeData.costo" name="costo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacidad</ion-label>
      <ion-input [(ngModel)]="viajeData.capacidad" name="capacidad" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input [(ngModel)]="viajeData.destino" name="destino" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dueño</ion-label>
      <ion-input [(ngModel)]="viajeData.duenno" name="duenno" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-button fill="outline" color="color" (click)="register1()">Registrar Viaje</ion-button>
      <ion-button fill="outline" color="color" (click)="logout()">Salir</ion-button>
      <div *ngIf="loginerror" class="error-message" style="color: rgb(60, 199, 41);">
        Viaje Registrado Correctamente!
      </div>

    </ion-item>
  </div>


</ion-content>
