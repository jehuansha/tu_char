<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="segment" color="primary">
    <ion-segment-button value="login">
      <ion-label>Inicio Usuario</ion-label>
    </ion-segment-button>
    <ion-segment-button value="crear">
      <ion-label>Crear Usuario</ion-label>
    </ion-segment-button>
  </ion-segment>


  <div id="tituloql" color="primary">
    <header>TeLlevoAPP</header>
  </div>
  <div id="containers">
  <ion-avatar id="avatar" #avatar>
    <img alt="Silhouette of a person's head"
      src="https://media.discordapp.net/attachments/1016908374119563305/1149486321459535981/kisspng-car-uber-taxi-vehicle-new-york-city-taxi-driver-5ad1c417aa9296.2469973615236966636987_preview_rev_1.png" />
  </ion-avatar>
  
  </div>

  <form *ngIf="segment === 'login'" (ngSubmit)="Ingresar()">
    <div id="container">
      <ion-list>
        <ion-item>
          <ion-input label="Usuario" [(ngModel)]="user.username" labelPlacement="stacked"
          placeholder="Ingrese usuario" maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" [(ngModel)]="user.password" labelPlacement="stacked"
            placeholder="Ingrese contraseña" type="Password" maxlength="8" minlength="3"></ion-input>
        </ion-item>
      <ion-item>
        <a [routerLink]="['/recuperar']">Recuperar Contraseña</a>
      </ion-item>
    
      <ion-item>
        <button ion-button  (click)="Ingresar()" class="btn">Ingresar</button>
      </ion-item>
        </ion-list>
        <!-- se crea una clase para poder modificarlo y se le pone button a los lados para que el estilo se pueda poner mejor -->
      </div>
  </form>
  

  <form *ngIf="segment === 'crear'" (ngSubmit)="crearNuevoUsuario()">
    <div id="container">
    
    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]="nuevoUser.user" name="user" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="nuevoUser.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input [(ngModel)]="nuevoUser.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">correo</ion-label>
      <ion-input [(ngModel)]="nuevoUser.correo" name="correo" type="mail" required></ion-input>
    </ion-item>

    <ion-item>
      <button  ion-button  type="submit" class="btn" >Registro</button>
    </ion-item>
    </div>
    
  </form>




</ion-content>
