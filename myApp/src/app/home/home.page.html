<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment [(ngModel)]="segment" color="primary">
    <ion-segment-button value="crear">
      <ion-label>bienvenido</ion-label>
    </ion-segment-button>
    <ion-segment-button value="login">
      <ion-label>iniciar sesion</ion-label>
    </ion-segment-button>
  </ion-segment>


  <div id="tituloql" color="primary">
    <header>TeLlevoAPP</header>
  </div>
  <div id="containers">
    <ion-avatar id="avatar" #avatar>
      <img alt="Silhouette of a person's head"
        src="https://media.discordapp.net/attachments/1016908374119563305/1149486321459535981/kisspng-car-uber-taxi-vehicle-new-york-city-taxi-driver-5ad1c417aa9296.2469973615236966636987_preview_rev_1.png" />
    </ion-avatar>

  </div>

  <div *ngIf="segment === 'login'">
    <div id="container">
      <ion-list>
        <ion-item>
          <ion-input label="Usuario" matInput [(ngModel)]="credentials.username" required labelPlacement="stacked" placeholder="Ingrese usuario"
            maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" matInput [(ngModel)]="credentials.password" required labelPlacement="stacked"
            placeholder="Ingrese contraseña" type="Password" maxlength="8" minlength="3"></ion-input>
        </ion-item>

        <ion-item>
          <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
        </ion-item>  

        <ion-item>
          <a [routerLink]="['/recuperar']">Recuperar Contraseña</a>
        </ion-item>


        <ion-item>
          <ion-button (click)="entrar()">Ingresar</ion-button>
          <div *ngIf="loginerror" class="error-message" style="color: red;">
            Credenciales incorrectas. Verifica tu usuario y contraseña.
          </div>
        </ion-item>
      </ion-list>
  
    </div>
  </div>


  

</ion-content>
