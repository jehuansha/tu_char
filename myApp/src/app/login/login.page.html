<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Usuario" labelPlacement="stacked" placeholder="Ingrese Usuario"></ion-input>
    </ion-item>

    <ion-item>
      <!-- placeholder="Ingrese Contrase単a"  esto es para poner un texto en el input -->
      <!-- labelPlacement="stacked" esto es para que el texto escrito del placeholder desaparesca cuando se haga click en el input-->
      <ion-input label="Contrase単a" labelPlacement="stacked" placeholder="Ingrese Contrase単a" type="password" ></ion-input>
    </ion-item>
  </ion-list>
  <a [routerLink]="['/recuperar']">Recuperar Contrase単a</a>
  <div id="container">
    <!-- se crea una clase para poder modificarlo y se le pone button a los lados para que el estilo se pueda poner mejor-->
    <button ion-button [routerLink]="['/bienvenida']" class="btn">login</button>
  </div>
  
 




</ion-content>
